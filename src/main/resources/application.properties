#to configure the property after the config server is configured
spring.config.import=optional:configserver:
spring.application.name=OAPFPortal
server.port=13000
oapfportal.user=oapfportal@gmail.com


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
#spring.sql.init.mode=always
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.show-sql=true



spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:oa}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASS:postgres}
#spring.jpa.defer-datasource-initialization=true

#spring.sql.init.schema-locations=classpath:/schema.sql

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.path=${OA_LOG_PATH:logs/}
logging.file.name=${OA_LOG_FILE:logs/OAPFPortal.log}
#logging.level.org = trace
#logging.file.path=/tmp/Work/oa

eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
eureka.client.enabled=true


spring.sleuth.sampler.probability=1.0
#OAADMIN.URL=http://oa-admin:7000/
OAADMIN.URL=http://${OAADMIN_HOST:localhost}:${OAADMIN_PORT:7000}/

spring.profiles.default=${PROFILE:JWT}
cors.allowedURLS=${ALLOWEDURLS:http://localhost:4200}

spring.artemis.broker-url=tcp://${ARTEMIS_HOST:localhost}:${ARTEMIS_PORT:61616}
spring.artemis.user=artemis
spring.artemis.password=artemis




publicKey.exponent=65537
publicKey.
publicKey.timestamp=2021-09-14T16_00_20
privateKey.
privateKey.


spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
eureka.instance.preferIpAddress=true

JWT.EXPIRY.IN.MINUTES=2
